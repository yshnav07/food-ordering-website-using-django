<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://wallpaperswide.com/download/good_food-wallpaper-3840x2160.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .payment-container {
            max-width: 500px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .payment-title {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        .form-check-label {
            font-size: 1rem;
            color: #555;
        }
        .btn-proceed {
            width: 100%;
            font-size: 1.2rem;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
            text-align: center;
        }
        .btn-proceed:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    
    <div class="payment-container">
        <h2 class="payment-title">Select Your Payment Method</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Payment Options</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentOption" id="creditCard" value="Credit  Card" required>
                    <label class="form-check-label" for="creditCard">Credit Card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentOption" id="debitCard" value="Debit Card" required>
                    <label class="form-check-label" for="debitCard">Debit Card</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="col">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="password" class="form-control" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="cardholderName" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="cardholderName" name="cardholderName" required>
            </div>
            
            <button type="submit" class="btn-proceed">Proceed To Payment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
