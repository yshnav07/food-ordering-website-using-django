{% extends 'base1.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?restaurant,background') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-primary {
            width: 100%;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2>Edit Restaurant</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Restaurant Name -->
                        <div class="mb-3">
                            <label for="restaurantName" class="form-label">Restaurant Name</label>
                            <input type="text" class="form-control" id="restaurantName" name="restaurantName" placeholder="Enter restaurant name" value="{{ details.restaurantName }}">
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter restaurant address" >{{ details.address }}</textarea>
                        </div>

                        <!-- Pincode -->
                        <div class="mb-3">
                            <label for="pincode" class="form-label">Pincode</label>
                            
                            <textarea class="form-control" id="pincode" name="pincode" rows="3" placeholder="Enter restaurant pincode" >{{ details.pincode }}</textarea>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <textarea class="form-control" id="location" name="location" rows="3" placeholder="Enter restaurant location" >{{ details.location }}</textarea>
                        </div>

                        <!-- Longitude -->
                        <div class="mb-3">
                            <label for="longitude" class="form-label">Longitude</label>
                            <textarea class="form-control" id="longitude" name="longitude" rows="3" placeholder="Enter longitude" >{{ details.longitude }}</textarea>
                        </div>

                        <!-- Latitude -->
                        <div class="mb-3">
                            <label for="latitude" class="form-label">Latitude</label>
                            <textarea class="form-control" id="latitude" name="latitude" rows="3" placeholder="Enter latitude" >{{ details.lattitude }}</textarea>
                        </div>

                        <!-- Cuisine -->
                        

                        <!-- Contact Number -->
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact Number</label>
                            <textarea class="form-control" id="contact" name="contact" rows="3" placeholder="Enter contact" >{{ details.contact }}</textarea>
                        </div>

                        

                        <!-- Submit Button -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Edit Restaurant</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
